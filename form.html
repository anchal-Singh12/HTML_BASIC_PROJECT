<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Username:<input type="text" placeholder="enter Username">
        <br>
        <br>
        Password:<input type="password" placeholder="enter password">
        <br>
        <br>
        Date:<input type="date">
        <br>
        <br>
        File:<input type="file">
        <br>
        <br>
        Color:<input type="color">
        <br>
        <br>
        price range:<input type="range">
        <br>
        <br>
        poke me:<input type="button" value="poke">
        <br>
        <br>
        <label for="male">male:</label>
        <input type="radio" id="male" name="gender" value="male">
        <br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br>
        <label for="python">python:</label>
        <input type="checkbox" id="python" name="language" value="python">
        <br>
        <label for="java">java</label>
        <input type="checkbox" id="java" name="java" value="java">
        <br>
        <label for="C++">C++</label>
        <input type="CHECKBOX" id="C++" name="C++" value="C++">
        <br>
        <label for="country">select your country</label>
        <select name="country" id="country">
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="JAPAN">JAPAN</option>
            <OPTION VALUE="OTHER">OTHERs</OPTION>
        </select>
        <br>
        <br>
        <textarea name="feedback" id="feedback" rows="7" cols="20"> give your feedback</textarea>
        <br>
        <br>


        <input type="submit">
    </form>
    
</body>
</html>
